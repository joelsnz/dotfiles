# set default shell
set-option -g default-shell /usr/bin/zsh
# enable mouse functions
set -g mouse on

# enable vim bindings
setw -g mode-keys vi

# start numbering panes by 1
setw -g pane-base-index 1

# rebind prefix to Ctrl-Space
unbind C-b
set -g prefix C-a
set -g prefix2 C-A
bind C-a send-prefix

# bind config reload to Ctrl-r
unbind r
bind r source-file ~/.tmux.conf

# splits
bind h split-window -v
bind v split-window -h

# select and copy like on nvim
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

# split resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# THEME #
set -g @plugin 'janoamaral/tokyo-night-tmux'

# style
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

# netspeed
set -g @tokyo-night-tmux_show_netspeed 0
set -g @tokyo-night-tmux_netspeed_iface "eno1"
set -g @tokyo-night-tmux_netspeed_showip 1
set -g @tokyo-night-tmux_netspeed_refresh 5 # in seconds

# date and time
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_date_format DMY
set -g @tokyo-night-tmux_time_format 24H

# now playing
set -g @tokyo-night-tmux_show_music 0

# path
set -g @tokyo-night-tmux_show_path  1
set -g @tokyo-night-tmux_path_format relative

# vim tmux navigator
set -g @plugin 'christoomey/vim-tmux-navigator'

# call plugin manager
run '~/.tmux/plugins/tpm/tpm'
